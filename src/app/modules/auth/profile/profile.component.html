<div class="profile-container">
  <div class="card profile-card">
    <!-- Imagen de perfil -->
    <div class="profile-header text-center">
      <div class="profile-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" alt="Usuario">
      </div>
      <h2 class="mt-3">{{ currentUser?.email }}</h2>
      <p class="role-badge">
        <i class="bi bi-person-badge"></i>
        {{ getRoleDisplayName() }}
      </p>
    </div>

    <div class="card-body">
      <h5 class="section-title">
        <i class="bi bi-info-circle me-2"></i>
        Información Personal
      </h5>
      <hr>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-bold">Email</label>
          <input type="text" class="form-control" [value]="currentUser?.email" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Rol</label>
          <input type="text" class="form-control" [value]="getRoleDisplayName()" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-bold">Usuario ID</label>
          <input type="text" class="form-control" [value]="'#' + currentUser?.id" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Fecha de Registro</label>
          <input type="text" class="form-control" [value]="currentUser?.created_at | formatDate" readonly>
        </div>
      </div>

      <div class="alert alert-info mt-4">
        <i class="bi bi-info-circle me-2"></i>
        Para cambiar tu email o contraseña, ve a la sección de 
        <a routerLink="/settings" class="alert-link">Configuración</a>.
      </div>

      <div class="text-center mt-4">
        <a routerLink="/dashboard" class="btn btn-outline-secondary me-2">
          <i class="bi bi-arrow-left"></i> Volver al Dashboard
        </a>
        <a routerLink="/settings" class="btn btn-primary">
          <i class="bi bi-gear"></i> Configuración
        </a>
      </div>
    </div>
  </div>
</div>
